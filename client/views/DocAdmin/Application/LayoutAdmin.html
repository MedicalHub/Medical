<template name="LayoutAdminCentrePane">

  <nav class="top-nav">
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="search" type="search" required>
          <label for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
     <ul >
					<li>
						<button href="login.html">
							<i class="fa fa-sign-out"></i>
							<!--{{> loginButtons}}-->
						</button>
					</li>
				</ul>
    </div>
  </nav>
  <main>
		<div class="row wrapper border-bottom white-bg page-heading">
			<br>
			<div class="col s12">
				<div class="row">
					<div class="col s3">
						{{#if isInRole 'noinfo'}}
						<h2>{{name.name}}</h2>
						<button class="btn btn-white request" type="button"><i class="fa fa-question"></i>&nbsp;HELP</button>
						{{else}}
						{{/if}}
					</div>
					<div class="col s8 offset-s1">
						<div class="pull-right">
							{{#if isInRole 'noinfo'}}
							<button class="btn btn-primary request" type="button"><i class="fa fa-check"></i>&nbsp;REQUEST ACTIVATION</button>
							{{else}} {{#if isInRole 'notverified'}}
							<button class="btn btn-white " type="button"><i class="fa fa-check"></i>&nbsp;Pending Approval</button>
							{{else}}
							<a class="btn btn-success btn-bitbucket" href="Flipster"><i class="fa fa-plus-square-o"></i></a>
							<a class="btn btn-white btn-bitbucket" href="Index"><i class="fa fa-check"></i>&nbsp;Home</a>
							<a class="btn btn-white btn-bitbucket" href="Mailbox"><i class="fa fa-paste"></i> Mail</a>
							<a class="btn btn-white btn-facebook btn-outline" href="AppointmentWizard"> Appointment Wizard</a> {{/if}} {{/if}}
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- {{> yield}}-->
		{{> Template.dynamic template=template }}
		</main>

</template>
