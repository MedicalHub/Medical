<template name='Layout'>
	<paper-drawer-panel>
	<paper-header-panel drawer>
	<paper-toolbar class="medium-tall">
	<div>Application</div>
</paper-toolbar>
<div>
	<paper-menu selected="0">
	{{#each sidemenu}}
	{{>SideMenu }}
	{{/each}}
</paper-menu>
</div>
</paper-header-panel>
<paper-header-panel main>
<paper-toolbar>
<paper-icon-button icon="menu" paper-drawer-toggle>
</paper-icon-button>
<div id="progressBar" class="bottom fit"></div>
<div>Title</div>
</paper-toolbar>
<div> {{> Template.dynamic template=LayoutTemplate }} </div>
</paper-header-panel>
</paper-drawer-panel>
</template>

<template name='SideMenu'>

	<paper-item>
	<paper-item-body two-line>

	<div class="name">{{name}}</div>
	<div secondary>Your status is visible to everyone</div>
	<iron-collapse >
	{{>SubSideMenuArray}}

</iron-collapse>
</paper-item-body>
</paper-item>



</template>


<template name='SubSideMenuArray'>

	{{#each value}}
	{{>SubSideMenu}}
	{{/each}}

</template>

<template name='SubSideMenu'>

	<paper-item>{{value}}</paper-item>

</template>
