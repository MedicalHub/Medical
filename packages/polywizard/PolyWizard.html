<template name='PolyWizard'>
	{{#if Template.subscriptionsReady}}
	<paper-card heading={{heading}} >
	<div class="card-content">	
		<div>	{{>PolyWizardHead head}}</div>
	</div>
	<div class="card-content">{{> Template.dynamic template=template data=data}}</div>
</paper-card>
{{else}} Loading... Wizard Templates {{/if}}
</template>

<template name='PolyWizardHead'>

	<paper-toolbar >
		<div class="horizontal around-justified layout">
	{{#each this}}
	<paper-fab >#{{state 1}}</paper-fab>
	{{/each}}
	</div>
</paper-toolbar>

</template>
